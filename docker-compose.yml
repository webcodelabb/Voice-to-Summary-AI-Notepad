version: '3.8'

services:
  voice-summary-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - WHISPER_MODEL=base
      - USE_OPENAI_WHISPER=false
      - LLM_PROVIDER=openai
      # Add your OpenAI API key here for production
      # - OPENAI_API_KEY=your_openai_api_key_here
    volumes:
      # Mount for development (optional)
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

